<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">Calculator!</header>
    <div class="content">
      <div class="calculator">
        <div class="screen">
          <p class="history"></p>
          <p class="result">0</p>
        </div>
        <div class="buttons">
          <div class="row">
            <button class="button 7" value="7">7</button>
            <button class="button 8" value="8">8</button>
            <button class="button 9" value="9">9</button>
            <button class="button del blue" value="DEL">DEL</button>
            <button class="button ac blue" value="AC">AC</button>
          </div>
          <div class="row">
            <button class="button 4" value="4">4</button>
            <button class="button 5" value="5">5</button>
            <button class="button 6" value="6">6</button>
            <button class="button times orange" value="X">X</button>
            <button class="button divide orange" value="/">/</button>
          </div>
          <div class="row">
            <button class="button 1" value="1">1</button>
            <button class="button 2" value="2">2</button>
            <button class="button 3" value="3">3</button>
            <button class="button plus orange" value="+">+</button>
            <button class="button minus orange" value="-">-</button>
          </div>
          <div class="row">
            <button class="button 0" value="0">0</button>
            <button class="button dot" value=".">.</button>
            <button class="button exp" value="exp">
              <p><sub>*</sub>10<sup>x</sup></p>
            </button>
            <button class="button ans orange" value="ans">ANS</button>
            <button class="button equal orange" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">Made by Bernard Maximiliano</footer>
  </body>
</html>
